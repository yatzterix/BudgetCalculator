<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>Budget Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">



  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  <style>
  body {
    font: 20px Montserrat, sans-serif;
    line-height: 1.8;
    color: #f5f6f7;
  }
  p {font-size: 16px;}
  .margin {margin-bottom: 45px;}
  .bg-1 { 
    background-color: #1abc9c; /* Green */
    color: #ffffff;
  }
  .bg-2 { 
    background-color: #474e5d; /* Dark Blue */
    color: #ffffff;
  }
  .bg-3 { 
    background-color: #ffffff; /* White */
    color: #555555;
  }
  .bg-4 { 
    background-color: #2f2f2f; /* Black Gray */
    color: #fff;
  }
  .container-fluid {
    padding-top: 70px;
    padding-bottom: 70px;
  }
  .navbar {
    padding-top: 15px;
    padding-bottom: 15px;
    border: 0;
    border-radius: 0;
    margin-bottom: 0;
    font-size: 12px;
    letter-spacing: 5px;
  }
  .navbar-nav  li a:hover {
    color: #1abc9c !important;
  }


  

  </style>
</head>
    <body>
    <!-- Navbar -->
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="#">Budget Calculator</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                            <form class="form-inline navbar-right" style="margin-top: 5px;">
                                    <div class="form-group">
                                        <select class="form-control add__type" id="sel1">
                                                <option value="inc" selected>+</option>
                                                <option value="exp">-</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control add__description"  placeholder="Add description">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control add__value"  placeholder="Add Value">
                                    </div>
                                    <button  class="btn btn-default add__btn">Submit</button>
                                </form>
                </div>
            </div>
        </nav>
        <!-- First Container -->
        <div class="container-fluid bg-1 text-center">
                <div class="row">
                        <div class="col-sm-6">
                        <h3 class="">Available Budget</h3>
                            <!-- <img src="calendar.png" class="img-responsive" style="display:inline" alt="Bird" width="150" height="150"> -->
                                <h3 class="margin budget__title--month">
                                    <!-- DATE -->
                                </h3>
                                <div class="budget__value">
                                    <!-- TOTAL AMOUNT BALANCE -->+ 2,345.64
                                </div>
                    </div>
                    <div class="col-sm-6">
                        <div>
                            <h3>INCOME</h3>
                            <div class="budget__income--value">+ 4,300.00</div>
                        </div> 
                        <div>
                            <h3>EXPENSES</h3>
                            <div class="budget__expenses--value">- 1,954.36</div>
                            <div class="budget__expenses--percentage">45%</div>
                        </div> 
                    </div>
                </div>           
            </div>
            <!-- Third Container (Grid) -->
            <div class="container-fluid bg-3 text-center">    
                <h3 class="">Activity Logs</h3><br>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="income">
                            <h2 class="income__title">Income</h2>
                            <div class="income__list">      
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-sm-6"> 
                        <div class="expenses">
                            <h2 class="expenses__title">Expenses</h2>
                            <div class="expenses__list">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="container-fluid bg-4 text-center">
                <p>Lister D. Yatan <a href="https://www.facebook.com/yatz.terix"> Yatz/Facebook.com</a></p> 
            </footer>
        <script src="budget.js"></script>
    </body>
</html>
